<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="file.css" />
<title>Insert title here</title>
</h:head>

<h:body>
	
		
		
		<h1> Campos de passwords</h1>	
		
		<p:messages autoUpdate="true" id="msg" />
		
	
		<h:form id="form">
			<p:panelGrid columns="3" id="teste">
			
			<p:outputLabel value="Senha" for="senha" />
			
			<p:password id="senha" feedback="true" weakLabel = "Muito fraca" goodLabel = "Senha razoável" strongLabel="senhaforte" 
			 inline="true" promptLabel="Informe uma senha" match="confirma" required="true" requiredMessage="A senha é obrigatória"
			validatorMessage="A senha e a confirmação estão diferentes" />
			
			<p:messages for="senha"/>
			
			<p:outputLabel value="Confirme a senha" for ="confirma" />
			<p:password id="confirma" required="true" />
			<p:messages for="confima"/>	
				
			</p:panelGrid>
			
			<br/>
			
			<p:commandButton value="Cadastrar senha" icon="ui-icon-disk" update="teste" />
			
		</h:form>
			
</h:body>
</html>
